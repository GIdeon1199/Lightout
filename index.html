<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <title>Lights Out: RMU Blackout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css">
    <script src="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>



    <div id="intro-dialogue" class="fullscreen-overlay">
        <p>There is a sudden blackout...</p>
    </div>

    <div id="title-screen" class="fullscreen-overlay hidden">
        <div class="title-content">
            <h1 class="main-title">LIGHTS OUT</h1>
            <h2 class="sub-title">RMU CAMPUS BLACKOUT</h2>
            <button id="venture-btn" class="pulse-btn">VENTURE IF YOU DARE</button>
            <p class="credits">Created by Gideon Gyamfi</p>
        </div>
    </div>

    <div id="transition-overlay" class="hidden">
        <div class="mission-box">
            <h1 id="transition-title"></h1>
            <p id="transition-text"></p>
            <div id="transition-cursor" class="blinking-cursor">_</div>
        </div>
        <button id="start-btn" class="hidden">INITIALIZE</button>
    </div>

    <div id="game-container">
        <div id="pano"></div>
        <div id="flashlight-mask"></div>

        <div id="hud">
            <div id="status-bar">
                <div id="fragment-counter-container">
                    <span class="icon">üîç</span>
                    <span id="fragment-count">0/0 Fragments</span>
                </div>
                <button id="open-code-panel" disabled>Enter Code üîí</button>
            </div>
        </div>

        <div id="intel-modal" class="hidden">
            <div class="modal-backdrop"></div>
            <div class="modal-inner" style="border-color: var(--success); text-align: center;">
                <div class="modal-header" style="justify-content: center;">
                    <h2 style="color: var(--success);">INTEL ACQUIRED</h2>
                </div>
                <p id="intel-message"></p>
                <div id="intel-image-container" style="margin: 20px 0;"></div>
                <button id="close-intel-btn" class="primary-btn"
                    style="background: var(--success); width: 100%;">ACKNOWLEDGE</button>
            </div>
        </div>

        <div id="code-modal" class="hidden">
            <div class="modal-backdrop"></div>
            <div class="code-modal-inner">
                <div class="modal-header">
                    <h2>SECURITY OVERRIDE</h2>
                    <button id="close-code" class="close-btn">√ó</button>
                </div>
                <p class="instruction">Assemble fragments in correct order.</p>
                <div id="lcd-display">
                    <input id="code-input" readonly placeholder="_ _ _" />
                    <div id="code-feedback"></div>
                </div>
                <div id="collected-fragments"></div>
                <div class="code-buttons">
                    <button id="clear-code" class="secondary-btn">CLEAR</button>
                    <button id="submit-code" class="primary-btn">EXECUTE</button>
                </div>
            </div>
        </div>

        <div id="branch-modal" class="hidden">
            <div class="modal-backdrop"></div>
            <div class="modal-inner">
                <div class="modal-header">
                    <h2>CHOOSE PATH</h2>
                </div>
                <p>Two routes available to the Rotunda.</p>
                <div class="branch-buttons">
                    <button id="branch-hale" class="choice-btn">
                        <span class="btn-title">Hale Caf√©</span>
                        <span class="btn-desc">Longer route. Potential intel.</span>
                    </button>
                    <button id="branch-nicholson" class="choice-btn">
                        <span class="btn-title">Direct to Rotunda</span>
                        <span class="btn-desc">Faster. Higher risk.</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="scenes.js"></script>
    <script src="game.js"></script>
</body>

</html>
